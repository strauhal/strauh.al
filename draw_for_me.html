<div id="canvas-container">
  <canvas id="drawCanvas" width="640" height="480" style="background:white;"></canvas>
  <div id="controls">
    <button id="rotateBtn">rotate</button>
    <button id="squareBtn">square</button>
    <button id="undoBtn">undo</button>
    <button id="redoBtn">redo</button>
    <button id="clearBtn">clear</button>
    <button id="submitBtn">submit</button>
</div>

<br><br>

<p>
  **tip: hold down alt/option to erase<br><br>
  also please send me your drawings, i am making a new website called <a href="https://computerdrawing.club">https://computerdrawing.club</a> for this kind of work and i would love to add your piece to it

</p>

    <script type="text/javascript">
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });

ctx.imageSmoothingEnabled = false;

let drawing = false;
let erasing = false;
let lastX = null, lastY = null;

// --- INIT ---
function fillWhite() {
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}
fillWhite();

// --- UNDO/REDO ---
const undoStack = [];
const redoStack = [];
const MAX_HISTORY = 50;

function saveState() {
  if (undoStack.length >= MAX_HISTORY) undoStack.shift();
  undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
  redoStack.length = 0;
}

function restoreState(fromStack, toStack) {
  if (fromStack.length === 0) return;
  toStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
  const imageData = fromStack.pop();
  ctx.putImageData(imageData, 0, 0);
}

// --- DRAWING ---
canvas.addEventListener('mousedown', (e) => {
  canvas.focus(); // Enable keyboard shortcuts
  saveState();
  drawing = true;
  erasing = e.altKey;
  const { x, y } = getCanvasCoords(e);
  lastX = x;
  lastY = y;
  drawPixel(x, y);
});

canvas.addEventListener('mousemove', (e) => {
  if (!drawing) return;
  const { x, y } = getCanvasCoords(e);
  drawInterpolated(lastX, lastY, x, y);
  lastX = x;
  lastY = y;
});

canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseleave', () => drawing = false);

function getCanvasCoords(e) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: Math.floor(e.clientX - rect.left),
    y: Math.floor(e.clientY - rect.top)
  };
}

function drawPixel(x, y) {
  if (erasing) {
    ctx.fillStyle = "white";
    ctx.fillRect(x - 5, y - 5, 10, 10);
  } else {
    ctx.fillStyle = "black";
    ctx.fillRect(x, y, 1, 1);
  }
}

function drawInterpolated(x0, y0, x1, y1) {
  const dx = Math.abs(x1 - x0);
  const dy = Math.abs(y1 - y0);
  const sx = x0 < x1 ? 1 : -1;
  const sy = y0 < y1 ? 1 : -1;
  let err = dx - dy;

  while (true) {
    drawPixel(x0, y0);
    if (x0 === x1 && y0 === y1) break;
    const e2 = 2 * err;
    if (e2 > -dy) { err -= dy; x0 += sx; }
    if (e2 < dx) { err += dx; y0 += sy; }
  }
}

// --- ROTATE ---
document.getElementById('rotateBtn').addEventListener('click', () => {
  const oldImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const oldW = canvas.width;
  const oldH = canvas.height;

  canvas.width = oldH;
  canvas.height = oldW;

  const tempCanvas = document.createElement('canvas');
  tempCanvas.width = oldW;
  tempCanvas.height = oldH;
  const tempCtx = tempCanvas.getContext('2d');
  tempCtx.putImageData(oldImage, 0, 0);

  ctx.save();
  ctx.translate(canvas.width, 0);
  ctx.rotate(Math.PI / 2);
  ctx.drawImage(tempCanvas, 0, 0);
  ctx.restore();
});

// --- TOGGLE SQUARE/LANDSCAPE ---
const squareBtn = document.getElementById('squareBtn');
let isSquare = false;

squareBtn.addEventListener('click', () => {
  const oldImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
  if (isSquare) {
    canvas.width = 640;
    canvas.height = 480;
    squareBtn.textContent = "square";
  } else {
    canvas.width = 480;
    canvas.height = 480;
    squareBtn.textContent = "landscape";
  }
  isSquare = !isSquare;
  ctx.putImageData(oldImage, 0, 0);
});

// --- CLEAR ---
document.getElementById('clearBtn').addEventListener('click', () => {
  saveState();
  fillWhite();
});

// --- UNDO/REDO BUTTONS ---
document.getElementById('undoBtn').addEventListener('click', () => {
  restoreState(undoStack, redoStack);
});

document.getElementById('redoBtn').addEventListener('click', () => {
  restoreState(redoStack, undoStack);
});

// --- SUBMIT/SAVE ---
document.getElementById('submitBtn').textContent = 'save/submit';
document.getElementById('submitBtn').addEventListener('click', () => {
  const imageData = canvas.toDataURL("image/png");
  const link = document.createElement('a');
  link.href = imageData;
  link.download = 'my_drawing.png';
  link.click();
  alert('drawing saved. please email it to ernest@strauh.al with your name and title so that it can be uploaded to the showcase  :)');
});

// --- KEYBOARD SHORTCUTS ---
canvas.setAttribute('tabindex', 0);
canvas.addEventListener('keydown', (e) => {
  const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
  const ctrl = isMac ? e.metaKey : e.ctrlKey;

  if (ctrl && e.key === 'z' && !e.shiftKey) {
    e.preventDefault();
    restoreState(undoStack, redoStack);
  }
  if ((ctrl && e.key === 'y') || (ctrl && e.shiftKey && e.key.toLowerCase() === 'z')) {
    e.preventDefault();
    restoreState(redoStack, undoStack);
  }
});


    </script>
  </body>
</html>
